  Tags: true
  Archives: true

#! ---------------------------------------------------------------
#! Theme Config
#! @docs https://aurora.tridiamond.tech/guide/theme.html
#! ---------------------------------------------------------------
theme:
  dark_mode: true
  profile_shape: rounded # support `circle`, `diamond`, `rounded`
  feature: true
  gradient:
    color_1: '#A770EF'
    color_2: '#CF8BF3'
    color_3: '#FDB99B'

#! ---------------------------------------------------------------
#! Social Configs
